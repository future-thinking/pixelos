<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PixelOS Snake Game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="/index.css" />
    <script>
      window.onbeforeunload = function () {
        alert("If you leave now, you will be killed.");
        return "If you leave now, you will be killed.";
      };
    </script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="player_display_container">
        <table>
          <tr>
            <td id="player_1">1</td>
            <td id="player_2">2</td>
            <td id="player_3">3</td>
            <td id="player_4">4</td>
          </tr>
        </table>
      </div>
      <div class="controlls-wrapper">
        <div
          id="joyDiv"
          style="
            width: 100vmin;
            height: 100vmin;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
          "
        ></div>
      </div>
      <div class="buttons">
        <div class="game-selector" id="games"></div>
        <div class="game-selector">
          <button onclick="socket.emit('stop_game');">Stop Game</button>
          <button onclick="socket.emit('clear_screen')">Clear Screen</button>
        </div>
      </div>
    </div>
  </body>
  <script src="joy.js"></script>
  <script src="/index.js" charset="utf-8"></script>
</html>
