<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PixelOS Snake Game</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="/index.css" />
    <script>
      window.onbeforeunload = function () {
        alert("If you leave now, you will be killed.");
        return "If you leave now, you will be killed.";
      };
    </script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="player_display_container">
      <table>
        <tr>
          <td id="player_1">1</td>
          <td id="player_2">2</td>
          <td id="player_3">3</td>
          <td id="player_4">4</td>
        </tr>
      </table>
    </div>
    <div class="controlls-wrapper">
      <div class="controlls">
        <span></span>
        <button
          type="button"
          name="button"
          onmousedown="pressed('w')"
          onmouseup="release('w')"
        >
          W
        </button>
        <span></span>
        <button
          type="button"
          onmousedown="pressed('a')"
          onmouseup="release('a')"
          name="button"
        >
          A
        </button>
        <!-- <button
          type="button"
          onmousedown="pressed('r')"
          onmouseup="release('r')"
          name="button"
          class="play-btn"
        >
          PLAY
        </button> -->
        <span></span>
        <button
          type="button"
          onmousedown="pressed('d')"
          onmouseup="release('d')"
          name="button"
        >
          D
        </button>
        <span></span>
        <button
          type="button"
          name="button"
          onmousedown="pressed('s')"
          onmouseup="release('s')"
        >
          S
        </button>
        <span></span>
      </div>
    </div>
  </body>
  <script src="/index.js" charset="utf-8"></script>
</html>
